<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .user-info {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        .info-label {
            font-weight: bold;
            width: 150px;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
        .success {
            color: green;
            margin-top: 5px;
        }
        #logoutBtn, #refreshProfileBtn {
            margin-top: 15px;
            margin-right: 10px;
        }
        #logoutBtn {
            background-color: #f44336;
        }
        #logoutBtn:hover {
            background-color: #d32f2f;
        }
        #refreshProfileBtn {
            background-color: #2196F3;
        }
        #refreshProfileBtn:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Authentication System</h1>

    <div class="tabs">
        <button class="tab active" id="loginTab">Login</button>
        <button class="tab" id="registerTab">Register</button>
        <button class="tab" id="profileTab">Profile</button>
    </div>

    <div id="loginContent" class="tab-content active">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="loginMessage"></p>
        </form>
    </div>

    <div id="registerContent" class="tab-content">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
            <p id="registerMessage"></p>
        </form>
    </div>

    <div id="profileContent" class="tab-content">
        <h2>User Profile</h2>
        <div id="userInfoContainer" class="user-info">
            <div class="info-row">
                <span class="info-label">Username:</span>
                <span id="usernameDisplay">Not logged in</span>
            </div>
            <div class="info-row">
                <span class="info-label">Email:</span>
                <span id="emailDisplay">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Account Created:</span>
                <span id="createdAtDisplay">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Last Login:</span>
                <span id="lastLoginDisplay">-</span>
            </div>
        </div>
        <button id="refreshProfileBtn">Refresh Profile</button>
        <button id="logoutBtn">Logout</button>
        <p id="profileMessage"></p>
    </div>
</div>

<script src="/js/user.js"></script>
</body>
</html>
