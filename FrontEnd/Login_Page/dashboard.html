<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Product Recommendation - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Welcome, <span id="username"></span></h1>
  <button onclick="logout()" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 mb-4">Logout</button>
  <div id="error-message" class="hidden text-red-500 mb-4"></div>

  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h2 class="text-xl font-semibold mb-4">User Information</h2>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Sex:</strong> <span id="sex"></span></p>
    <p><strong>Income:</strong> <span id="income"></span></p>
    <p><strong>Segment:</strong> <span id="segment"></span></p>
    <p><strong>Age Group:</strong> <span id="ageGrouped"></span></p>
    <p><strong>Income Group:</strong> <span id="incomeGrouped"></span></p>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
    <h2 class="text-xl font-semibold mb-4">Your Products</h2>
    <ul id="products" class="list-disc pl-5"></ul>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">Recommended Products</h2>
    <button onclick="getRecommendations()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Get Recommendations</button>
    <ul id="recommendations" class="list-disc pl-5 mt-4"></ul>
  </div>
</div>

<script>
  const username = localStorage.getItem('username');
  const userId = localStorage.getItem('userId');
  const auth = localStorage.getItem('auth');
  const errorMessage = document.getElementById('error-message');

  if (!username || !userId || !auth) {
    window.location.href = 'login.html';
  }

  document.getElementById('username').textContent = username;

  function fetchWithAuth(url) {
    return fetch(url, {
      headers: {
        'Authorization': 'Basic ' + auth
      },
      credentials: 'include'
    });
  }

  fetchWithAuth(`http://localhost:8080/api/user/${username}`)
          .then(response => {
            if (!response.ok) throw new Error('Cannot load user information');
            return response.json();
          })
          .then(data => {
            document.getElementById('email').textContent = data.email;
            document.getElementById('age').textContent = data.age;
            document.getElementById('sex').textContent = data.sex;
            document.getElementById('income').textContent = data.income;
            document.getElementById('segment').textContent = data.segment;
            document.getElementById('ageGrouped').textContent = data.ageGrouped;
            document.getElementById('incomeGrouped').textContent = data.incomeGrouped;
          })
          .catch(error => {
            errorMessage.textContent = error.message;
            errorMessage.classList.remove('hidden');
          });

  fetchWithAuth(`http://localhost:8080/api/products/${userId}`)
          .then(response => {
            if (!response.ok) throw new Error('Cannot load products');
            return response.json();
          })
          .then(products => {
            const productList = document.getElementById('products');
            products.forEach(product => {
              const li = document.createElement('li');
              li.textContent = `${product.productName} - ${product.description} (Amount: ${product.amount}, Interest: ${product.interestRate})`;
              productList.appendChild(li);
            });
          })
          .catch(error => {
            errorMessage.textContent = error.message;
            errorMessage.classList.remove('hidden');
          });

  function getRecommendations() {
    const recommendationsList = document.getElementById('recommendations');
    recommendationsList.innerHTML = '';
    fetchWithAuth(`http://localhost:8080/api/recommend/${username}`)
            .then(response => {
              if (!response.ok) throw new Error('Cannot load recommendations');
              return response.json();
            })
            .then(recommendations => {
              recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationsList.appendChild(li);
              });
            })
            .catch(error => {
              errorMessage.textContent = error.message;
              errorMessage.classList.remove('hidden');
            });
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>
</body>
</html>
