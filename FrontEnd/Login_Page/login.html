<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Product Recommendation - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <div id="error-message" class="hidden text-red-500 mb-4"></div>
    <div>
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
    </div>
    <p class="mt-4 text-center">
        Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Register</a>
    </p>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(username + ':' + password)
            },
            body: JSON.stringify({ username, password }),
            credentials: 'include'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                errorMessage.classList.add('hidden');
                localStorage.setItem('username', data.username);
                localStorage.setItem('userId', data.userId);
                localStorage.setItem('auth', btoa(username + ':' + password));
                window.location.href = 'dashboard.html';
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('hidden');
            });
    }
</script>
</body>
</html>
